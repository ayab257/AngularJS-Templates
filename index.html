<html ng-app="imdb">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
		<title>IMDB</title>
		<link href="css/style.css" rel="stylesheet" />
		<script src="js/angular.js"></script>
		<!--app-->
		<script src="app/imdb.js"></script>
		
		<!--controllers-->
		<script src="app/controllers/searchBox.js"></script>
		<script src="app/Services/message.js"></script>
		<!-- <script src="app/controllers/img.js"></script> -->
		
	</head>
	<body>
		
		<div ng-controller="searchBox">
			<input input ng-model='searchName'ng-change="getActors()" />
			
			<div ng-repeat="r in results">
				{{r.name}}
			 	<hr>
			 	<img ng-src="http://image.tmdb.org/t/p/w500{{r.profile_path}}" />
			</div>

	   </div> <!-- END CONTROLLER searchBox-->
	</body>
</html>
