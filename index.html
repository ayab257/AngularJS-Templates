<html ng-app="imdb">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
		<title>IMDB</title>
		<link href="css/style.css" rel="stylesheet" />
		<script src="js/angular.js"></script>
		<!--app-->
		<script src="app/imdb.js"></script>

		<!--controllers-->
		<script src="app/controllers/searchBox.js"></script>
		<!-- <script src="app/controllers/img.js"></script> -->

		<!--services-->
		<script src="app/Services/message.js"></script>

	</head>
	<body>

		<div ng-controller="searchBox">
			<div>
				<input placeholder="search" input ng-model='searchName' ng-change="getActors()" />
			</div>

			<div ng-show="!moviesLoaded">
				<div class="actor" ng-repeat="r in results" ng-click="getMoviesById(r.id)">
					<div class="center-name">
						{{r.name}}
					</div>
					<hr>
					<img ng-src="{{SITE_PATH}}/{{r.profile_path}}" />
				</div>
			</div><!--end of movies loaded-->
			
			<div ng-show="moviesLoaded">
				<div ng-repeat="c in cast" class="actor">
					<div class="center-name">
						{{c.original_title}}
					</div>
					<hr>
					<img ng-src="{{SITE_PATH}}/{{c.poster_path}}" />

				</div>
			</div>
			
		</div><!-- END CONTROLLER searchBox-->
		
	</body>
</html>
